<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website dedicated to drink lovers! It offers a unique interactive experience to discover, learn, and try out a wide variety of drink recipes from around the world â€” from refreshing natural juices, to creative mocktails, and classic hot beverages."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- icons -->
    <link rel="stylesheet" href="../style/blocks/drinks.css" />
    <title>Fresh</title>
  </head>
  <body>
    <div
      class="sidebar d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; height: 100vh"
    >
      <a
        href="../../index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
      >
        <img src="../image/logo.png" alt="logo" width="120" />
      </a>
      <hr class="line" />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="./alldrinks.html"
            class="nav-link my-2"
            data-id="All Drinks"
            id="alldrinks"
          >
            <i class="bi bi-cup-hot mx-2"></i>Drinks
          </a>
        </li>
        <li class="nav-item">
          <a href="../../index.html" class="nav-link mb-2" data-id="Home">
            <i class="bi bi-house-door mx-2"></i>Home
          </a>
        </li>
        <li>
          <a href="./mydrinks.html" class="nav-link mb-2" data-id="My Drinks">
            <i class="bi bi-cup mx-2"></i> My Drinks
          </a>
        </li>
        <li>
          <a
            href="./likeddrinks.html"
            class="nav-link mb-2"
            data-id="Liked Drinks"
          >
            <i class="bi bi-heart mx-2"></i>
            Favorite Drinks
          </a>
        </li>
        <li>
          <a
            href="./addnewdrinks.html"
            class="nav-link mb-2 active"
            data-id="Add New Drink"
            id="linkAdd"
          >
            <i class="bi bi-plus-lg mx-2"></i>
            Add New Drink
          </a>
        </li>
      </ul>
    </div>
    <main class="main">
      <div class="main__header">
        <div class="main__header-add mx-auto my-4">
          <h2 class="main__header-title text-white border-bottom">
            Add Your Drink
          </h2>
        </div>
      </div>
      <section class="add drinks container p-4 text-white">
        <form class="add__form p-3 w-75 mx-auto">
          <div class="add__form add__form--name mb-4">
            <label for="name" class="add__form-label mb-3">Name :</label>
            <input type="text" id="name" class="add__form-input p-2" required />
          </div>
          <div class="add__form add__form--category mb-4">
            <label for="category" class="add__form-label mb-3"
              >Category :
            </label>
            <select
              class="form-select add__form-input p-2"
              aria-label="Default select example"
              id="category"
              required
            >
              <option selected disabled></option>
              <option value="Hot">Hot</option>
              <option value="Cold">Cold</option>
              <option value="Natural Juice">Natural Juice</option>
              <option value="Milkshake">Milkshake</option>
            </select>
          </div>
          <div class="add__form add__form--image mb-4">
            <label for="image" class="add__form-label mb-3">Image : </label>
            <input
              type="file"
              id="image"
              class="form-control form-control-lg add__form-input"
              required
            />
          </div>
          <div class="add__form add__form--ingredients mb-4">
            <label for="ingredients" class="add__form-label mb-3"
              >Ingredients :
            </label>
            <i class="bi bi-plus addrow" role="button" aria-label="add row"></i>
            <input
              type="text"
              id="ingredients"
              class="add__form-input p-2 my-1 ingredient"
              required
            />
          </div>
          <div class="add__form add__form--instructions mb-4">
            <label for="instructions" class="add__form-label mb-3"
              >Instructions :
            </label>
            <textarea
              name="instructions"
              id="instructions"
              rows="5"
              class="add__form-input p-2"
              required
            ></textarea>
          </div>
          <button type="submit" class="add__form-submit" id="submit">
            Add
          </button>
        </form>
      </section>
    </main>
    <script src="../js/responsiveSidebar.js" defer></script>
    <script src="../js/adddrinks.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
